<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Para Javi 游눛</title>
</head>
<body>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #e6f2ff;
      font-family: Arial, sans-serif;
    }

    /* Ventana inicial */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal {
      position: relative;
      background: white;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #0066cc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #004d99;
    }

    .titulo {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 1000; /* para que quede encima de los corazones */
}

.titulo h1 {
  font-family: "Cursive", sans-serif;
  font-size: 60px;
  color: #003366;
  font-style: italic; /* cursiva */
  margin: 0;
}

.titulo p {
  font-size: 20px;
  color: #555;
  margin-top: 10px;
  font-style: italic;
}

    
    /* Corazones cayendo */
   .corazon {
  position: absolute;
  font-size: 50px;   /* tama침o mediano */
  cursor: pointer;
  z-index: 500;
  animation: caer 5s linear forwards;
}
    @keyframes caer {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Modal de mensajes de amor */
    .mensaje {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .mensaje-contenido {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      animation: fadeIn 0.5s ease-in-out;
    }
    .mensaje-contenido p {
      font-size: 18px;
      color: #333;
    }
    .mensaje-contenido button {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background: #0066cc;
      color: white;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>

  <!-- Ventana inicial -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <div class="close-btn" id="closeBtn">칑</div>
      <h1>游눛 Para Javier 游눛</h1>
      <p>Si eres Javier, presiona aqu칤</p>
      <button onclick="lluviaCorazones()">Presiona aqu칤</button>
    </div>
  </div>

  <!-- Modal de mensajes -->
  <div class="mensaje" id="mensajeModal">
    <div class="mensaje-contenido">
      <p id="textoMensaje"></p>
      <button onclick="cerrarMensaje()">Cerrar</button>
    </div>
  </div>

  <div class="titulo">
  <h1>Feliz D칤a del Novio 游눛</h1>
  <p>(pls que ya no inventen m치s fechas jaja)</p>
</div>
  
  <script>
    const mensajes = [
      "Eres mi cielo azul 游눛",
      "Mi coraz칩n late solo por ti 游눗",
      "Eres mi lugar seguro 游깵",
      "Gracias por existir, amor 游눘",
      "Eres la raz칩n de mi sonrisa 游땕",
      "Siempre juntos, hasta el infinito 游눪"
    ];

    function lluviaCorazones() {
      // ocultamos la ventana inicial
      document.getElementById("overlay").style.display = "none";

      // iniciar lluvia de corazones azules
      setInterval(() => {
        crearCorazon();
      }, 600);
    }

   function crearCorazon() {
  const corazon = document.createElement("div");
  corazon.innerText = "游눛";  // aqu칤 usamos el emoji azul
  corazon.classList.add("corazon");

  // posici칩n horizontal aleatoria
  corazon.style.left = Math.random() * window.innerWidth + "px";
  corazon.style.top = "-50px";

  // evento de clic
  corazon.addEventListener("click", () => {
    mostrarMensaje();
  });

  document.body.appendChild(corazon);

  setTimeout(() => {
    corazon.remove();
  }, 5000);
}
    function mostrarMensaje() {
      const mensaje = mensajes[Math.floor(Math.random() * mensajes.length)];
      document.getElementById("textoMensaje").innerText = mensaje;
      document.getElementById("mensajeModal").style.display = "flex";
    }

    function cerrarMensaje() {
      document.getElementById("mensajeModal").style.display = "none";
    }

    // cerrar ventana inicial con la X
    document.getElementById("closeBtn").addEventListener("click", () => {
      document.getElementById("overlay").style.display = "none";
    });
  </script>

</body>
</html>
