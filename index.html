<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Para Javi üíô</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: fixed;
      /* üåå Fondo p√∫rpura degradado efecto noche */
      background: linear-gradient(180deg, #2F2954 0%, #1E1A38 50%, #0D0B1A 100%);
    }

    /* ‚≠ê Estrellitas */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
      z-index: 1; /* üëà atr√°s de todo */
    }

    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.2); }
    }

    /* Ventana inicial */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal {
      position: relative;
      background: white;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #0066cc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2F2954;
    }

    /* T√≠tulo fijo */
    .titulo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1200; 
      pointer-events: none; 
      display: none;
    }
    .titulo h1 {
      font-family: "Cursive", sans-serif;
      font-size: 50px;
      color: #e0dfff;
      font-style: italic;
      margin: 0;
    }
    .titulo p {
      font-size: 20px;
      color: #ccc;
      margin-top: 10px;
      font-style: italic;
    }

    /* Corazones cayendo */
    .corazon {
      position: absolute;
      font-size: 50px;
      cursor: pointer;
      z-index: 1100;
      animation: caer 5s linear forwards;
    }
    @keyframes caer {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Modal de mensajes */
    .mensaje {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .mensaje-contenido {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      animation: fadeIn 0.5s ease-in-out;
    }
    .mensaje-contenido p {
      font-size: 18px;
      color: #333;
    }
    .mensaje-contenido button {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background: #0066cc;
      color: white;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Ventana inicial -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <div class="close-btn" id="closeBtn">√ó</div>
      <h1>üíô Para Javier üíô</h1>
      <p>Si te llamas as√≠ : </p>
      <button onclick="lluviaCorazones()">Presiona aqu√≠</button>
    </div>
  </div>

  <!-- Modal de mensajes -->
  <div class="mensaje" id="mensajeModal">
    <div class="mensaje-contenido">
      <p id="textoMensaje"></p>
      <button onclick="cerrarMensaje()">Cerrar</button>
    </div>
  </div>

  <!-- T√≠tulo fijo en el centro -->
  <div class="titulo" id="tituloDia">
    <h1>Feliz D√≠a del Novio üíô</h1>
    <p>(pls que ya no inventen m√°s fechas jaja)</p>
    <p>pd. presiona los corazones </p>
  </div>
  
  <script>
    const mensajes = [
      "Te quiero mucho üíô",
      "Gracias por hacer lindas nuestras salidas üíï",
      "Eres uno de mis lugares favoritos en el üåé",
      "Estoy orgullosa de ti bb üíï",
      "Gracias por ser como eres, aunque a veces me das c√≥lera (broma) üíñ",
      "Gracias por querer a mis gatos üòä",
      "Ya te veo despu√©süíï"
    ];

    let indiceMensaje = 0;

    function lluviaCorazones() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("tituloDia").style.display = "block";

      setInterval(() => {
        crearCorazon();
      }, 600);
    }

    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.innerText = "üíô";  
      corazon.classList.add("corazon");

      corazon.style.left = Math.random() * window.innerWidth + "px";
      corazon.style.top = "-50px";

      corazon.addEventListener("click", () => {
        mostrarMensaje();
      });

      document.body.appendChild(corazon);

      setTimeout(() => {
        corazon.remove();
      }, 5000);
    }

    function mostrarMensaje() {
      const mensaje = mensajes[indiceMensaje];
      document.getElementById("textoMensaje").innerText = mensaje;
      document.getElementById("mensajeModal").style.display = "flex";

      indiceMensaje++;
      if (indiceMensaje >= mensajes.length) {
        indiceMensaje = 0;
      }
    }

    function cerrarMensaje() {
      document.getElementById("mensajeModal").style.display = "none";
    }

    // bloquear scroll en m√≥viles
    document.body.addEventListener("touchmove", function(e) {
      e.preventDefault();
    }, { passive: false });

    document.getElementById("closeBtn").addEventListener("click", () => {
      document.getElementById("overlay").style.display = "none";
    });

    // ‚≠ê Generar estrellitas
    function crearEstrellas(cantidad) {
      for (let i = 0; i < cantidad; i++) {
        const star = document.createElement("div");
        star.classList.add("star");

        // Posici√≥n aleatoria
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.top = Math.random() * window.innerHeight + "px";

        // Tama√±o aleatorio
        const size = Math.random() * 3 + 1;
        star.style.width = size + "px";
        star.style.height = size + "px";

        // Variar duraci√≥n del parpadeo
        star.style.animationDuration = (Math.random() * 3 + 2) + "s";

        document.body.appendChild(star);
      }
          crearEstrellas(100); // üåå crea 100 estrellas
    }


  </script>

</body>
</html>
