<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #e6f2ff;
      font-family: Arial, sans-serif;
    }

    /* Ventana inicial */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal {
      position: relative;
      background: white;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #0066cc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #004d99;
    }

    /* TÃ­tulo central */
    .titulo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 3000; /* encima de los corazones */
      display: none; /* oculto al inicio */
    }
    .titulo h1 {
      font-family: "Cursive", sans-serif;
      font-size: 60px;
      color: #003366;
      font-style: italic;
      margin: 0;
    }
    .titulo p {
      font-size: 20px;
      color: #555;
      margin-top: 10px;
      font-style: italic;
    }

    /* Corazones cayendo */
    .corazon {
      position: absolute;
      font-size: 50px;
      cursor: pointer;
      z-index: 500;
      animation: caer 5s linear forwards;
    }
    @keyframes caer {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Modal de mensajes de amor */
    .mensaje {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 4000;
    }
    .mensaje-contenido {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      animation: fadeIn 0.5s ease-in-out;
    }
    .mensaje-contenido p {
      font-size: 18px;
      color: #333;
    }
    .mensaje-contenido button {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background: #0066cc;
      color: white;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Ventana inicial -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <div class="close-btn" id="closeBtn">Ã—</div>
      <h1>ðŸ’™ Para Javier ðŸ’™</h1>
      <p>Si te llamas asÃ­, presiona aquÃ­ (caso contrario, solo cierra) </p>
      <button onclick="lluviaCorazones()">Presiona aquÃ­</button>
    </div>
  </div>

  <!-- Modal de mensajes -->
  <div class="mensaje" id="mensajeModal">
    <div class="mensaje-contenido">
      <p id="textoMensaje"></p>
      <button onclick="cerrarMensaje()">Cerrar</button>
    </div>
  </div>

  <!-- TÃ­tulo fijo -->
  <div class="titulo">
    <h1>Feliz DÃ­a del Novio bb ðŸ’™</h1>
    <p>(pls que ya no inventen mÃ¡s fechas jaja)</p>
  </div>

  <script>
    const mensajes = [
      "Te quiero mucho ðŸ’™",
      "Gracias por hacer lindas nuestras salidas ðŸ’•",
      "Eres uno de mis lugares favoritos en el ðŸŒŽ",
      "Gracias por ser como eres, aunque a veces me das cÃ³lera (broma) ðŸ’–",
      "Gracias por querer a mis gatos ðŸ˜Š",
      "Ya te veo despuÃ©sðŸ’•"
    ];

    function lluviaCorazones() {
      // ocultamos la ventana inicial
      document.getElementById("overlay").style.display = "none";

      // mostramos el tÃ­tulo
      document.querySelector(".titulo").style.display = "block";

      // iniciar lluvia de corazones azules
      setInterval(() => {
        crearCorazon();
      }, 600);
    }

    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.innerText = "ðŸ’™";  // emoji azul
      corazon.classList.add("corazon");

      // posiciÃ³n horizontal aleatoria
      corazon.style.left = Math.random() * window.innerWidth + "px";
      corazon.style.top = "-50px";

      // evento de clic
      corazon.addEventListener("click", () => {
        mostrarMensaje();
      });

      document.body.appendChild(corazon);

      setTimeout(() => {
        corazon.remove();
      }, 5000);
    }

    function mostrarMensaje() {
      const mensaje = mensajes[Math.floor(Math.random() * mensajes.length)];
      document.getElementById("textoMensaje").innerText = mensaje;
      document.getElementById("mensajeModal").style.display = "flex";
    }

    function cerrarMensaje() {
      document.getElementById("mensajeModal").style.display = "none";
    }

    // cerrar ventana inicial con la X
    document.getElementById("closeBtn").addEventListener("click", () => {
      document.getElementById("overlay").style.display = "none";
    });
  </script>

</body>
</html>
