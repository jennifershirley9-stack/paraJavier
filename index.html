<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Javier</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #f0f8ff;
      overflow: hidden; /* evita scroll */
      font-family: Arial, sans-serif;
      position: fixed; /* asegura que no se mueva nunca */
    }

    /* Pantalla inicial */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,50,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .ventana {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .ventana h2 {
      margin-bottom: 20px;
      color: #003366;
    }

    .ventana button {
      padding: 10px 20px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    .ventana button:hover {
      background: #0055aa;
    }

    /* TÃ­tulo fijo */
    .titulo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 3000;
      display: none;
      width: 90%;
      max-width: 600px;
    }

    .titulo h1 {
      font-family: "Cursive", sans-serif;
      font-size: 8vw;
      max-font-size: 60px;
      color: #003366;
      font-style: italic;
      margin: 0;
      word-wrap: break-word;
    }

    .titulo p {
      font-size: 4vw;
      max-font-size: 20px;
      color: #555;
      margin-top: 10px;
      font-style: italic;
    }

    /* Corazones */
    .corazon {
      position: fixed; /* ðŸ”¹ ahora son fijos, no mueven la pantalla */
      font-size: 40px;
      animation: caer 6s linear forwards;
      cursor: pointer;
      z-index: 1000;
      pointer-events: auto;
    }

    @keyframes caer {
      0% { transform: translateY(-50px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Modal de mensajes */
    #mensajeModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 4000;
    }

    .contenido {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      animation: fadeIn 0.5s ease-in-out;
    }

    .contenido p {
      font-size: 18px;
      color: #333;
    }

    .contenido button {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background: #0066cc;
      color: white;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Overlay inicial -->
  <div id="overlay">
    <div class="ventana">
      <h2>Si te llamas Javier presiona aquÃ­ ðŸ’™</h2>
      <button onclick="lluviaCorazones()">Entrar</button>
    </div>
  </div>

  <!-- TÃ­tulo fijo en el centro -->
  <div class="titulo">
    <h1>Feliz DÃ­a del Novio ðŸ’™</h1>
    <p>(pls que ya no inventen mÃ¡s fechas jaja)</p>
  </div>

  <!-- Modal de mensajes -->
  <div id="mensajeModal">
    <div class="contenido">
      <p id="textoMensaje"></p>
      <button onclick="cerrarMensaje()">Cerrar</button>
    </div>
  </div>

  <script>
    const mensajes = [
      "Te quiero mucho ðŸ’™",
      "Gracias por hacer lindas nuestras salidas ðŸ’•",
      "Eres uno de mis lugares favoritos en el ðŸŒŽ",
      "Gracias por ser como eres, aunque a veces me das cÃ³lera (broma) ðŸ’–",
      "Gracias por querer a mis gatos ðŸ˜Š",
      "Ya te veo despuÃ©sðŸ’•"
    ];

    function lluviaCorazones() {
      document.getElementById("overlay").style.display = "none";
      document.querySelector(".titulo").style.display = "block";

      setInterval(() => {
        crearCorazon();
      }, 700); // un poco mÃ¡s lento para que no sature el cel
    }

    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.textContent = "ðŸ’™";
      corazon.classList.add("corazon");
      corazon.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(corazon);

      // evento click/touch â†’ mensaje
      corazon.addEventListener("click", () => {
        mostrarMensaje();
      });

      setTimeout(() => {
        corazon.remove();
      }, 6000);
    }

    function mostrarMensaje() {
      const mensaje = mensajes[Math.floor(Math.random() * mensajes.length)];
      document.getElementById("textoMensaje").innerText = mensaje;
      document.getElementById("mensajeModal").style.display = "flex";
    }

    function cerrarMensaje() {
      document.getElementById("mensajeModal").style.display = "none";
    }
  </script>
</body>
</html>
